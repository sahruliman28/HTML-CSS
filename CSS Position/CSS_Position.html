    <title>CSS Position</title>
    <style>
        .satu,
        .dua,
        .tiga {
            width: 100px;

            background-color: yellow;
        }

            background-color: blue;
        }

</head>

    <p class="dua">STATIC</p>
    <p class="tiga">STATIC</p>
</body>
</html>
